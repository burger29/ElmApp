<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Q&A</title>
    <script type="text/javascript" src="elm-app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="gradestyles.css">
    <link rel="stylesheet" href="https://use.typekit.net/omm3msn.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  </head>
  <body>
    <div id="elm"></div>
    <script>
    var storedState = localStorage.getItem('responses-app-save');
    var startingState = storedState ? JSON.parse(storedState) : null;
    console.log("startingState: ", startingState)
    console.log("storedState: ", storedState)
    var storedResults = localStorage.getItem('results-app-save');
    var startingResults = storedResults ? storedResults : null;
    console.log("startingResults: ", startingResults)
    console.log("storedResults: ", storedResults)
    var app = Elm.Main.init({
      flags: {
        startingState: startingState,
        startingResults: startingResults,
        pageUrl: window.location.href,
      },
      node: document.getElementById('elm')
    });
    app.ports.storeResponses.subscribe(function(responses) {
        localStorage.setItem('responses-app-save', responses);
    });
    app.ports.storeResults.subscribe(function(results) {
        localStorage.setItem('results-app-save', results);
    });
    </script>
  </body>
</html>
